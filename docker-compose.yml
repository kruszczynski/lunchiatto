version: '3.3'

services:
  db:
    image: postgres:9.4.1
    ports:
      - "5432:5432"

  redis:
    image: redis:3.2.0
    ports:
      - "6379:6379"

  mailcatcher:
    image: schickling/mailcatcher
    ports:
      - "1080:1080"

  sidekiq: &sidekiq
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: bundle exec sidekiq -q mailers -q default -c 1
    depends_on:
      - db
      - redis
      - mailcatcher
    env_file: .env
    environment:
      - DB_HOSTNAME=db
      - REDIS_URL=redis://redis:6379
      - MAILCATCHER_HOST=mailcatcher

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: bundle exec sidekiq -q mailers -q default -c 1
    depends_on:
      - db
      - redis
    env_file: .env
    environment:
      - DB_HOSTNAME=db
      - REDIS_URL=redis://redis:6379
      - MAILCATCHER_HOST=

